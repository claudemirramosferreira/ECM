<article class="row" ng-controller="AlterarSenhaCtrl as controller">
    <section>
        <div class="large-12 columns panel panel-border">
            <alert ng-repeat="alert in alerts" type="alert.type" ng-click="controller.closeAlert($index)">{{alert.msg|translate}}</alert>
            <h5>{{'alterar.senha'|translate|uppercase}}</h5>
            <div class="row-core">

                <div class="row">
                    <div class="large-4 columns">
                        <label>{{"senha.atual"|translate}} <span class="terror">*</span></label>
                        <input remover-espaco type="password" ng-model="usuario.senhaAtual" maxlength="6" ng-class="{error: errosDados.senhaAtual.length}">
                        <small class="error" ng-show="errosDados.senhaAtual.length">{{errosDados.senhaAtual|translate}}</small>
                    </div>

                    <div class="large-4 columns">
                        <label>{{"nova.senha"|translate}} <span class="terror">*</span> <span class="legend">6 caracteres</span></label> 
                        <input remover-espaco type="password" ng-model="usuario.novaSenha" maxlength="6" ng-class="{error: errosDados.novaSenha.length}"/>
                        <small class="error" ng-show="errosDados.novaSenha.length">{{errosDados.novaSenha|translate}}</small>
                    </div>

                    <div class="large-4 columns">
                        <label>{{"confirmacao"|translate}} <span class="terror">*</span></label>
                        <input remover-espaco type="password" ng-model="usuario.confirmarSenha" maxlength="6" ng-class="{error: errosDados.confirmarSenha.length}"/>
                        <small class="error" ng-show="errosDados.confirmarSenha.length">{{errosDados.confirmarSenha|translate}}</small>
                    </div>

                    <div class="large-2 columns">
                        <label>&nbsp;</label>
                        <button class="right small round button" ng-click="controller.salvar()">{{"salvar"|translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </section> 
</article>
