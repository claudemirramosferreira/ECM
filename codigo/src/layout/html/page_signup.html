<html><head>
    <meta charset="utf-8">
    <title>Html version | Angulr</title>
    <meta name="description" content="Angularjs, Html5, Music, Landing, 4 in 1 ui kits package">
    <meta name="keywords" content="AngularJS, angular, bootstrap, admin, dashboard, panel, app, charts, components,flat, responsive, layout, kit, ui, route, web, app, widgets">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head><body>
    <div class="app app-header-fixed  ">
      <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
        <div class="m-b-lg">
          <div class="wrapper text-center">
            <div class="wrapper text-center">
              <img src="img/marca-ecm-002.png" class="center-block img-responsive">
            </div>
            <a href="" class="navbar-brand block m-t">ECM Interactive
        
        </a>
          </div>
          <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError"></div>
            <div class="list-group list-group-sm">
              <div class="list-group-item">
                <input placeholder="Nome" class="form-control no-border" ng-model="user.name" required="">
              </div>
              <div class="list-group-item">
                <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required="">
              </div>
              <div class="list-group-item">
                <input type="password" placeholder="Senha" class="form-control no-border" ng-model="user.password" required="">
              </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
              <label class="i-checks">
                <input type="checkbox" ng-model="agree" required="">
                <i></i>Aceito os
                <a href="">termos e políticas de uso</a>
              </label>
            </div>
            <button type="submit" class="btn btn-block btn-info btn-lg" ng-click="signup()" ng-disabled="form.$invalid">Entrar</button>
            <div class="line line-dashed"></div>
            <p class="text-center">
              <small>Ja possui uma conta?</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-block btn-lg btn-success">Cadastrar</a>
          </form>
        </div>
        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
          <p>
            <small class="text-muted">ECM Interactive app gestor de arquivos
              <br>© 2015-2016</small>
          </p>
        </div>
      </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/ui-load.js"></script>
    <script src="js/ui-jp.config.js"></script>
    <script src="js/ui-jp.js"></script>
    <script src="js/ui-nav.js"></script>
    <script src="js/ui-toggle.js"></script>
  

</body></html>
